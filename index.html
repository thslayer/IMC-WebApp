<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de IMC</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Calculadora de IMC</h1>
        
        <label for="peso">Peso (kg): <span id="pesoLabel">0</span></label>
        <input type="range" id="peso" min="0" max="150" value="0" oninput="updatePeso(this.value)">

        <label for="altura">Altura (cm): <span id="alturaLabel">0</span></label>
        <input type="range" id="altura" min="0" max="220" value="0" oninput="updateAltura(this.value)">

        <button onclick="calcularIMC()">Calcular IMC</button>

        <p id="resultado">Seu IMC ser√° exibido aqui</p>
    </div>
    <script src="script.js"></script>
</body>
</html>
